<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webOS</title>
    <link rel="stylesheet" href="extras/style.css" />
  </head>
  <body>
    <canvas id="screen" width="800" height="400"></canvas>
    <input
      id="kbd"
      type="text"
      autocapitalize="none"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
      style="position: absolute; opacity: 0; left: -1000px; height: 0; width: 0"
    />

    <script src="./arch/browser/hal.js"></script>
    <script type="module">
      (async function () {
        await boot();
        window.kernel.wasm.exports.main();
        setInterval(() => {
          window.kernel.wasm.exports.kernel_irq(
            IRQ_TIMER,
            BigInt(Math.floor(1000 / 16))
          );
        }, 16);
      })();
    </script>
  </body>
</html>
