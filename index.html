<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webOS</title>
    <link rel="stylesheet" href="extras/style.css" />
  </head>
  <body>
    <canvas id="screen" width="1800" height="900"></canvas>

    <script src="./arch/browser/hal.js"></script>
    <script type="module">
      (async function () {
        await boot();
        window.kernel.wasm.exports.main();
        setInterval(() => {
          window.kernel.wasm.exports.kernel_irq_wrapper(
            IRQ_TIMER,
            Math.floor(1000 / 16),
            0,
            0
          );
        }, 16);
      })();
    </script>
  </body>
</html>
