<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>webOS</title>
    <style>
      body {
        font-family: "Lucida Console", Monaco, monospace;
        margin: 0;
        background: black;
        color: white;
      }

      #output {
        width: 100%;
        height: 100vh;
        padding: 10px;
        background-color: black;
        color: white;
        font-family: "Lucida Console", Monaco, monospace;
        outline: none;
      }
    </style>
  </head>
  <body>
    <textarea id="output"></textarea>

    <script>
      var Module = {
        print: (text) => {
          const el = document.getElementById("output");
          if (el) {
            el.value += text + "\n";
            el.scrollTop = el.scrollHeight;
          }
          console.log(text);
        },
        printErr: (text) => {
          const el = document.getElementById("output");
          if (el) {
            el.value += text + "\n";
            el.scrollTop = el.scrollHeight;
          }
          console.error(text);
        },
      };
    </script>

    <script async src="./build/shell.js"></script>
  </body>
</html>
